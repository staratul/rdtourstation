<app-navbar></app-navbar>
<div class="section-parallax-login">
    <div class="section-parallax-login-bg">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="row">
                        <div class="col-md-4">
                        </div>
                        <div class="col-md-4">
                            <div class="bg-black p-5 mt-sm-5 mb-3" style="box-shadow: 0px 25px 20px -15px rgba(107, 38, 38, 0.35), 0px 45px 20px -25px rgba(0, 0, 0, 0.25), 0px 65px 20px -35px rgba(0, 0, 0, 0.20);">
                                <div class="text-center pb-5 pt-2">
                                    <a class="navbar-brand" href="#"><img class="img-fluid" src="../../../assets/img/logo.png" width="180" height="30"> </a>
                                    <p class="section-description mt-0">A New Life</p>
                                </div>
                                <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
                                    <div class="form-group">
                                        <input type="email" name="email" placeholder="Email" id="inputEmail3" class="form-control" required="required" [(ngModel)]="email">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" placeholder="Password" name="password" class="form-control" required="required" [(ngModel)]="password">
                                    </div>
                                    <div class="form-group">
                                        <a href="forget-password" class="text-gray font-14">Forgot Password</a>
                                        <input type="submit" value="Log In" class="btn btn-yellow text-black log-in btn-block mb-2 mt-2" id="log-in" data-item-type="oldUser">
                                    </div>
                                </form>
                                <div class="text-center">
                                    <p class="font-16">
                                        <a id="sign-up-text" class="text-yellow font-14" [routerLink]="['/signup']" routerLinkActive="router-link-active" >Don't have an account? Sign up</a>
                                    </p>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
