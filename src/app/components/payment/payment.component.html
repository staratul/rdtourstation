<app-navbar></app-navbar>
<div class="row card-row-set justify-content-center">
  <!-- <div class="row"> -->
      <div class="col-md-5 my-5">
        <div class="container">
          <form [formGroup]="formTemplate" (ngSubmit)="onSubmit(formTemplate.value)">
    
            <div class="row justify-content-center">                  
              <div class="col-50">
                <h3>Payment</h3>
                <label for="fname">Accepted Cards</label>
                <div class="icon-container">
                  <i class="fa fa-cc-visa" style="color:navy;"></i>
                  <i class="fa fa-cc-amex" style="color:blue;"></i>
                  <i class="fa fa-cc-mastercard" style="color:red;"></i>
                  <i class="fa fa-cc-discover" style="color:orange;"></i>
                </div>
                <label for="cname">Name on Card</label>
                <input type="text" id="cname" formControlName="cardname" placeholder="John More Doe">
                <label for="ccnum">Credit card number</label>
                <input type="text" id="ccnum" formControlName="cardnumber" placeholder="1111-2222-3333-4444">
                <label for="expmonth">Exp Month</label>
                <input type="text" id="expmonth" formControlName="expmonth" placeholder="September">
    
                <div class="row">
                  <div class="col-50">
                    <label for="expyear">Exp Year</label>
                    <input type="text" id="expyear" formControlName="expyear" placeholder="2018">
                  </div>
                  <div class="col-50">
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" formControlName="cvv" placeholder="352">
                  </div>
                </div>
              </div>
            </div>
            <button type="submit" class="btn">Continue to checkout</button>
          </form>
        </div>
      </div>
</div>

<app-footer></app-footer>
