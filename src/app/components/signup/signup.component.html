<app-navbar></app-navbar>
<div class="section-parallax-login">
    <div class="section-parallax-login-bg">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="row">
                        <div class="col-md-4">
                        </div>
                        <div class="col-md-4">
                            <div class="bg-black p-5 mt-sm-5 mb-3" style="box-shadow: 0px 25px 20px -15px rgba(0, 0, 0, 0.35), 0px 45px 20px -25px rgba(0, 0, 0, 0.25), 0px 65px 20px -35px rgba(0, 0, 0, 0.20);">
                                <div class="text-center pb-4">
                                    <a class="navbar-brand" href="#"><img class="img-fluid" src="../../../assets/img/logo.png" width="180" height="30"> </a>
                                    <p class="section-description mt-0">A New Life</p>
                                </div>
                                <form #signupForm="ngForm" (ngSubmit)="onSubmit(signupForm)">
                                    <div class="form-group">
                                        <input type="text" name="first_name" placeholder="First Name" id="inputfirst" class="form-control" required="required" [(ngModel)]="first_name">
                                    </div>
                                    <div class="form-group">
                                        <input type="text" name="last_name" placeholder="Last Name" id="inputlast" class="form-control" required="required" [(ngModel)]="last_name">
                                    </div>
                                    <div class="form-group">
                                        <input type="email" name="email" placeholder="Email" id="inputEmail" class="form-control" required="required" [(ngModel)]="email">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" placeholder="Password" name="password" class="form-control" required="required" [(ngModel)]="password">
                                    </div>
                                    <div class="form-group">
                                        <input type="number" placeholder="Mobile Number" name="mobile" class="form-control" required="required" [(ngModel)]="mobile">
                                    </div>
                                    <div class="form-group">
                                        <div class="custom-control custom-checkbox">
                                            <input type="checkbox" class="custom-control-input" id="customCheck1">
                                            <label class="custom-control-label font-12" for="customCheck1">I Accept <a href="terms-and-conditions"> T &amp; C </a> and <a href="privacy-policy"> Privacy Policy </a></label>
                                        </div>
                                        <input type="submit" value="Sign Up" class="btn btn-yellow text-black log-in btn-block mb-2 mt-2" id="log-in" data-item-type="oldUser">
                                    </div>
                                </form>
                                <div class="text-center">
                                    <p class="font-16">
                                        <a id="log-in-text" class="text-yellow" [routerLink]="['/login']" routerLinkActive="router-link-active" >Already have an account? Login</a>
                                    </p>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
