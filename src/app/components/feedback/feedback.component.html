<!-- contact us -->
<div class="section-parallax">
    <div class="section-parallax-bg">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="bg-light p-3">
                        <div class="row">
                            <div class="col-md-12">
                                <h2 class="text-center caption text-black">Your feedback</h2>
                                <span class="childTxt">We would like your feedback to improve our website.</span>
                                <hr>
                            </div>
                        </div>
                        <form [formGroup]="formTemplate" (submit)="onSubmit(formTemplate.value)">
                            <div class="form-group">
                              <label class="text-black">Name</label>
                              <input type="text" formControlName="name" class="form-control" id="name" placeholder="Your Name" required>
                            </div>
                            <div class="form-group mt-2">
                                <label class="text-black">What is your opinion of this page?</label>
                                <br>
                                <div class="form-check form-check-inline">
                                  <input class="form-check-input btn" type="radio" formControlName="opinion" id="inlineRadio1" value="good">
                                  <label class="form-check-label" for="inlineRadio1">Good</label>
                                </div>
                                <div class="form-check form-check-inline">
                                  <input class="form-check-input btn ml-2" type="radio" formControlName="opinion" id="inlineRadio2" value="very good">
                                  <label class="form-check-label" for="inlineRadio2">Very Good</label>
                                </div>
                                <div class="form-check form-check-inline">
                                  <input class="form-check-input btn ml-2" type="radio" formControlName="opinion" id="inlineRadio3" value="average">
                                  <label class="form-check-label" for="inlineRadio3">Average</label>
                                </div>
                                <div class="form-check form-check-inline">
                                  <input class="form-check-input btn ml-2" type="radio" formControlName="opinion" id="inlineRadio2" value="bad">
                                  <label class="form-check-label" for="inlineRadio2">Bad</label>
                                </div>
                                <div class="form-check form-check-inline">
                                  <input class="form-check-input btn ml-2" type="radio" formControlName="opinion" id="inlineRadio3" value="very bad">
                                  <label class="form-check-label" for="inlineRadio3">Very Bad</label>
                                </div>
                            </div>
                            <div class="form-group mt-2">
                                <label for="exampleInputEmail1" class="text-black">Did you achieve you goal?</label><br>
                                <div class="form-check form-check-inline">
                                  <input class="form-check-input btn" type="radio" formControlName="goal" id="inlineRadio1" value="yes">
                                  <label class="form-check-label" for="inlineRadio1">Yes</label>
                                </div>
                                <div class="form-check form-check-inline">
                                  <input class="form-check-input btn ml-2" type="radio" formControlName="goal" id="inlineRadio2" value="partially">
                                  <label class="form-check-label" for="inlineRadio2">Partially</label>
                                </div>
                                <div class="form-check form-check-inline">
                                  <input class="form-check-input btn ml-2" type="radio" formControlName="goal" id="inlineRadio3" value="no">
                                  <label class="form-check-label" for="inlineRadio3">No</label>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="text-black">Do you have any suggestions to make our website better?</label>
                                <textarea class="form-control" formControlName="feedback" id="feedback" placeholder="Please give your feedback here" required></textarea>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-yellow text-black btn-block">SEND</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- contact us -->

<app-footer></app-footer>
